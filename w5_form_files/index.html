<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>

    <form action="confirm.html" method="get">
        <table>
            <thead>
                <th>Labels</th>
                <th>Form Fields</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="gfirst">Parent/ Gaurdian Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"> 
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Date and Time</h3>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Food</h3>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="size" value="sm">
                            sm
                        </label>
                        <label>
                            <input type="radio" name="size" value="med">
                            med
                        </label>
                        <label>
                            <input type="radio" name="size" value="lg">
                            lg
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">Parent/ Gaurdian Name</label>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" value="coke" checked="true"> <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" value="sprite"> <label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" value="fruit punch"> <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" value="lemonade"> <label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" value="iced tea"> <label for="drink5">Iced Tea</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Decorations</h3>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        <p>Choose a color scheme for the party:</p>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea name="comments" placeholder="Please add any additional comments in here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            
            </tbody>
        </table>
    </form>
</body>
</html>
